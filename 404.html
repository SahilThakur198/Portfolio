<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Page Not Found | Sahil Arakh</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="images/sahil.jpg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap">

    <!-- Shared stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 404-specific overrides -->
    <style>
        body {
            background: linear-gradient(160deg, var(--secondary), var(--primary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .glitch-code {
            font-family: var(--font-mono);
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--neon-blue), var(--neon-purple), var(--neon-pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-shift 4s ease infinite;
            position: relative;
            line-height: 1;
        }

        .glitch-code::after {
            content: '404';
            position: absolute;
            left: 3px;
            top: 3px;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            opacity: 0.3;
            z-index: -1;
        }

        .error-container h1 {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            font-weight: 700;
            margin: 1.5rem 0 0.75rem;
        }

        .error-container p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 420px;
            margin: 0 auto 2.5rem;
            line-height: 1.7;
        }

        /* Floating particles */
        .particles-404 {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .particles-404 .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 15s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="particles-404" id="particles"></div>
    <div class="error-container">
        <div class="glitch-code">404</div>
        <h1>Lost in the Matrix</h1>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <a href="index.html" class="hero-cta">
            <span>← Back to Home</span>
        </a>
    </div>
    <script>
        const container = document.getElementById('particles');
        const colors = ['#64ffda', '#3b82f6', '#8b5cf6', '#ec4899'];
        for (let i = 0; i < 20; i++) {
            const d = document.createElement('div');
            d.classList.add('dot');
            const s = Math.random() * 4 + 1;
            d.style.width = s + 'px';
            d.style.height = s + 'px';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            d.style.animationDelay = (Math.random() * 12) + 's';
            container.appendChild(d);
        }
    </script>
</body>

</html>
